- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.vim
        path: vim/
        create: true
    ~/.zshrc: zshrc
    ~/bin:
        path: bin/
        create: true
    ~/.oh-my-zsh: 
        path: oh-my-zsh/
        create: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
